<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
    <style media="screen">
        th{
            border: solid grey 1px;
        }
        td{
            border: solid grey 1px;
        }
        table{
            margin: 0px;
        }
    </style>
  </head>
  <body>
    <table id="Purchase Orders">
      <thead>
          <th>Order Date</th>
          <th>SKU</th>
          <th>Quantity</th>
      </thead>
      <tbody>
          <tr>
              <td>07-16-2018</td>
              <td>523402</td>
              <td>54</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
