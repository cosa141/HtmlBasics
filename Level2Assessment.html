<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="Level1Assessment.html"method="get">
      <label for="firstname">First Name:</label>
      <input id="firstname"type="text" name="" placeholder="First Name" required>
      <label for="lastname">Last Name: </label>
      <input id="lastname"type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="useremail">Email: </label>
      <input id="useremail"type="email" name="" placeholder="name@email.com" required>
      <label for="password">Password: </label>
      <input type="password" name="" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="18">Yes: </label>
      <input id="18"type="radio" name="loc" value="yes">
      <label for="not18">No: </label>
      <input id="not18"type="radio" name="loc" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="Payment Method">
        <option value="1">Credit Card</option>
        <option value="2">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>

  </body>
</html>
