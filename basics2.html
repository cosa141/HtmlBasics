<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <!-- this is going to decide how many rows there will be  -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>Canada</td>
      </tr>
    </table>
  </body>
</html>
