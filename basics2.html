<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <!-- these elements are going to decide how many rows there will be  -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>Canada</td>
      </tr>
    </table>

    <form action="https://www.google.com" method="get">
      <h1>Log in</h1>
      <h2>Please input your Email and password</h2>
      <input type="email" name="useremail" value="ex: user@gmail.com">
      <input type="password" name="password" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <form>
      <h2>choose a color </h2>
      <h3>click button</h3>
      <input type="color" name="" value="">
    </form>
    <form>
      <h2>Enter random text</h2>
      <input type="text" name="" value="">
    </form>
  </body>
</html>
